query Homepage {
  degree {
    ...DegreeCompactFields
  }
  courses {
    ...CourseSummaryFields
  }
  key_dates(sort: ["start_date"]) {
    ...KeyDatesFields
  }
  Highlighted: key_dates(
    filter: { is_highlighted: { _eq: true } }
    sort: ["start_date"]
  ) {
    ...KeyDatesFields
  }
  blog(limit: 3) {
    ...BlogFields
  }
  explore_churchill {
    section_title
    videos {
      directus_files_id {
        id
        filename_download
      }
    }
  }
}
